<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      line-height: 1.4;
    }
    button {
      margin-top: 20px;
      width: 150px;
      height: 35px;
      font-size: 16px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .text {
      width: 90vw;
      height: 70vh;
      position: relative;
    }
    #char-count {
      position: absolute;
      bottom: 2px;
      right: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>URL Paste Bin</h1>
  <div class="text">
    <textarea id="txt" spellcheck="false"></textarea>
    <span id="char-count">0/50000</span>
  </div>
  <button onclick="gen()">Generate URL</button>

  <script>
    const MAX_CHARS = 50000; // max characters
    const txt = document.getElementById("txt");
    const charCountEl = document.getElementById("char-count");

    txt.maxLength = MAX_CHARS;
    charCountEl.innerText = `0/${MAX_CHARS}`;

    txt.addEventListener("input", () => {
      const len = txt.value.length;
      charCountEl.innerText = `${len}/${MAX_CHARS}`;
    });
  </script>

  <script type="module">
    async function initBrotli() {
      const brotliModule = await import("https://unpkg.com/brotli-wasm@3.0.1/index.web.js?module");
      return await brotliModule.default;
    }
    const brotliPromise = initBrotli();

    function base64UrlEncode(bytes) {
      let bin = "";
      for (let i = 0; i < bytes.length; i++) bin += String.fromCharCode(bytes[i]);
      return btoa(bin).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    function base64UrlDecode(str) {
      str = str.replace(/-/g, "+").replace(/_/g, "/");
      const bin = atob(str);
      const out = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i);
      return out;
    }

    window.gen = async function () {
      const text = txt.value;
      const data = new TextEncoder().encode(text);
      const brotli = await brotliPromise;
      const compressed = brotli.compress(data, { quality: 11 });
      const encoded = base64UrlEncode(compressed);
      const url = location.origin + location.pathname + "#" + encoded;
      prompt("URL:", url);
    };

    if (location.hash.length > 1) {
      (async () => {
        const compressed = base64UrlDecode(location.hash.slice(1));
        const brotli = await brotliPromise;
        const decompressed = brotli.decompress(compressed);
        txt.value = new TextDecoder().decode(decompressed);
        charCountEl.innerText = `${txt.value.length}/${MAX_CHARS}`;
      })();
    }
  </script>

</body>
</html>
